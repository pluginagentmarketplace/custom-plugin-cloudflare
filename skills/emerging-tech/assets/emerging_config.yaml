# Emerging Technology Configuration
# Version: 1.0.0

ai_services:
  constellation:
    enabled: true
    models: ["text-generation", "embeddings"]
  vectorize:
    enabled: true
    dimensions: 768
    metric: "cosine"
  workers_ai:
    models:
      - "@cf/meta/llama-2-7b-chat-int8"
      - "@cf/baai/bge-base-en-v1.5"

edge_computing:
  durable_objects:
    enabled: true
    alarm_support: true
  analytics_engine:
    enabled: true
    sampling_rate: 1.0

webassembly:
  runtime: "workers"
  languages: ["rust", "c", "go"]
  optimization: "size"

realtime:
  websockets: true
  pub_sub: true
  queues:
    enabled: true
    batch_size: 100
