# Data Engineering Configuration
# Version: 1.0.0

pipelines:
  etl:
    source: "postgresql"
    destination: "warehouse"
    schedule: "0 2 * * *"

  streaming:
    enabled: false
    provider: "kafka"

warehouse:
  provider: "snowflake"
  schema: "analytics"

orchestration:
  tool: "airflow"
  dags_path: "dags/"
